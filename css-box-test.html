<!DOCTYPE = html>
<html lang="en">
  <head>
    <title>CSS Box Test</title>
    <link href="styles/styles.css" rel="stylesheet">
    <link href="index.html">
    <meta charset="UTF-8">
    </head>
  <body>
    <div class="inline-flex-group">
      <div class="box-lightblue-1 left-top"></div>
      <div class="box-lightblue-1 middle-top"></div>
      <div class="box-lightblue-1 right-top"></div>
      </div>
    <div class="block-group">
      <div class="box-royalblue-1 left-top"></div> 
      <div class="box-royalblue-1 middle-top"></div> 
      <div class="box-royalblue-1 right-top"></div> 
      </div>
    <div class="grid-group">
      <div id="grid-segment1">
        <div class="box-navyblue-1 left-top"></div>
        <div class="box-navyblue-1 middle-top"></div>
        <div class="box-navyblue-1 right-top"></div>
        </div>
      <div id="grid-segment-2">
        <div class="box-navyblue-borderonly-1 left-top"></div>
        <div class="box-navyblue-borderonly-1 middle-top"></div>
        <div class="box-navyblue-borderonly-1 right-top"></div>
        </div>
      <div id="grid-segment3">
        <div class="box-navyblue-1 left-top"></div>
        <div class="box-navyblue-1 middle-top"></div>
        <div class="box-navyblue-1 right-top"></div>
        </div>
      <div id="grid-segment4">
        <div class="box-navyblue-borderonly-1 left-top"></div>
        <div class="box-navyblue-borderonly-1 middle-top"></div>
        <div class="box-navyblue-borderonly-1 right-top"></div>
        </div>
      <div id="grid-segment5">
        <div class="box-navyblue-1 left-top"></div>
        <div class="box-navyblue-1 middle-top"></div>
        <div class="box-navyblue-1 right-top"></div>
        </div>
      <div id="grid-segment6">
        <div class="box-navyblue-borderonly-1 left-top"></div>
        <div class="box-navyblue-borderonly-1 middle-top"></div>
        <div class="box-navyblue-borderonly-1 right-top"></div>
        </div>
      </div>
  </body>
</html>
