<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Flexbox align sample</title>
    <link href="../styles/styles.css" rel="stylesheet" type="text/css">
    <link href="../css-layout/styles/css-layout-styles.css" rel="stylesheet" type="text/css">
    <link href="../index.html">
    <meta charset="utf-8">
    <style>
    html {
        font-family: sans-serif;
      }

      body {
        width: 70%;
        max-width: 960px;
        margin: 20px auto;
      }

      button {
        font-size: 18px;
        line-height: 1.5;
        width: 15%;
      }

      div {
        height: 100px;
        border: 1px solid black;
      }

      /* Add your flexbox CSS below here */
      
      /* For section "Horizontal and vertical alignment": */ 
      div {
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      /* button:first-child {
        align-self: flex-end; 
      } */

      /* For section "Ordering flex items": */
      button:first-child {
        order: 1;
      }

    </style>
  </head>
  <body>
    <div>
      <button>Smile</button>
      <button>Laugh</button>
      <button>Wink</button>
      <button>Shrug</button>
      <button>Blush</button>
    </div>
  </body>
</html>
